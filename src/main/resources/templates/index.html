<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Студенты</title>
</head>
<body>
<h1>Список студентов</h1>
<table>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${map}">
        <td th:text="${entry.key.id}"></td>
        <td th:text="${entry.key.firstName}"></td>
        <td th:text="${entry.key.lastName}"></td>
        <td>
            <!-- Отображение изображения из строки base64 -->
            <img th:if="${entry.value != null}" th:src="'data:image/jpeg;base64,' + ${entry.value}" alt="Student Image" />
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
